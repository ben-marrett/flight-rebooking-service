spring:
  application:
    name: flight-rebooking-service
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5433/flightrebooking}
    username: ${DATABASE_USERNAME:flight}
    password: ${DATABASE_PASSWORD:flight}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  swagger-ui:
    path: /swagger-ui.html
